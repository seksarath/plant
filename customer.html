<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration</title>
  <style>
    body { background:#f0fff0; font-family:Arial; }
    .form-box { width:400px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px #888; }
    h2 { text-align:center; color:#006600; }
    label { display:block; margin-top:10px; }
    input, textarea { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:15px; width:100%; padding:10px; background:#009933; color:#fff; border:none; border-radius:5px; }
    button:hover { background:#007a29; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Customer Registration</h2>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter Full Name">

      <label>Email</label>
      <input type="email" placeholder="Enter Email">

      <label>Phone</label>
      <input type="tel" placeholder="Enter Phone Number">

      <label>Address</label>
      <textarea placeholder="Enter Address"></textarea>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
