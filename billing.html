<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing</title>
  <style>
    body { font-family:Arial; background:#f0fff0; }
    .form-box { width:400px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px #888; }
    h2 { text-align:center; color:#006600; }
    label { display:block; margin-top:10px; }
    input { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:15px; width:100%; padding:10px; background:#009933; color:#fff; border:none; border-radius:5px; }
    button:hover { background:#007a29; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Generate Bill</h2>
    <form>
      <label>Customer Name</label>
      <input type="text" placeholder="Enter Customer Name">

      <label>Total Amount</label>
      <input type="number" placeholder="Enter Total">

      <button type="submit">Print Invoice</button>
    </form>
  </div>
</body>
</html>
